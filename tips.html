<!DOCTYPE html>
<html>

<head>
    <title>
        Deepthi Tips
    </title>
</head>

<body style="background-color: rgb(147, 154, 152);">
    <h1 >Deepthi Mekala shows tip amounts</h1>
    <form>
        <label for="basAmnt">Enter base amount: </label>
        <input type ="number" id="basAmnt" name="basAmnt" value=50> <br>
        <label for="Prcnt">Enter the tip percent: </label>
        <input type ="number" id="Prcnt" name="Prcnt" value="15"> <br>
        <input type="button" onclick="tips()" value="Show tip" style="background-color: rgb(177, 125, 178);;">
    
    </form>
    <p id="result"></p>
    <form>
    
        <input type="radio" id="sum" name="tip" value="sum" >
        <label for="sum">Sum</label></br>
        <input type="radio" id="diff" name="tip"
        value="difference">
        <label for="diff">Difference</label></br>
        <input type="radio" id="mult" name="tip"  
        value="product">
        <label for="mult">Product</label></br>
        <input type="button" onclick="chooseOp()" value="Show results" style="background-color: rgb(194, 112, 191);">
    
      </form>
    
      <p id="deep">Outcome</p>

    <script>

    function tips(){
 
        let values= document.getElementById("basAmnt").value;
    
        let startingTips= document.getElementById("Prcnt").value;
    
        let outPut=" ";
    
        for(let i = 0;i <=5;i++){
    
            let value= parseInt(startingTips) + i*4;
    
            outPut=outPut+value + "% is Calculated " + (values * value /100) + ";";
        }
    
        let toShow = document.getElementById("result")
    
        toShow.innerHTML = " Tips are: " + outPut;
    
    }
    
    function chooseOp() {
    
        let values= document.getElementById("basAmnt").value;
    
        let startingTips= document.getElementById("Prcnt").value;
    
        let Arthimatic = document.querySelector("input[name='tip']:checked").value;
    
        let dataOutput;
    
        switch (Arthimatic) {
    
            case "sum":
    
                dataOutput=parseInt(values)+parseInt(startingTips);
    
                break;
    
            case "difference":
    
                dataOutput=parseInt(values)-parseInt(startingTips);
    
                break;
    
            case "product":
    
                dataOutput=parseInt(values)*parseInt(startingTips);
    
                break;
        }
        let outcome = document.getElementById("deep")
    
        outcome.innerHTML=Arthimatic + " of " + values+ " and " + startingTips + " is " + dataOutput;
    
    }
    
    </script>
</body>

</html>
