<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webapp lab06</title>
    <h1>Author Entry - Deepthi</h1>
</head>
<body>
<h2>Guess the Author</h2>

<form>
    <label for="secretAuthor">The hidden author name</label>
    <input type="password" id="secretAuthor" name="secretAuthor" value="Dickens"><br>

    <label for="guessAuthor">Guess the author</label>
    <input type="text" id="guessAuthor" name="guessAuthor"><br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

<div id="result">This text will be replaced</div>

<script>
    let good = 0;
     let oops = 0;

    function checkAuthor() {
        console.log("Checking author guess");
        const secretAuthorInput = document.getElementById("secretAuthor");
        const guessAuthorInput = document.getElementById("guessAuthor");
        const resultElement = document.getElementById("result");

        const secretAuthorValue = secretAuthorInput.value;
        const guessAuthorValue = guessAuthorInput.value;

        if (secretAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }

         resultElement.innerHTML = `Right: ${good}, Wrong: ${oops}`;
    }
</script>
</body>
</html>
