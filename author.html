<!DOCTYPE html>
<html>
    <head>
        <title>Author </title>
    </head>
 
<body style="background-color: rgb(197, 190, 190);">
    <h1 style="color: rgb(54, 54, 199);">Author Entry Deepthi</h1>
    <form>
        <label for="hiddenAuthor">The hidden Author Name </label>
        <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
    
        <label for="guessAuthor">Guess the Author </label>
        <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
    
        <input type="button" onclick="checkAuthor()" value="Check the guess" style="background-color: rgb(0, 200, 255);">
    </form>
    
    
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        
        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value
        
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            if(oops>=7){
                alert("Sorry, ran out of guesses");
            }
            else{
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
    } 
    }
    </script>
     <div id="imageContainer">
        <img id="Image" src="Alabama.jpg" alt="Alabama" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("Image").src = "Elgin.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("Image").src = "Mexico City.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("Image").src = "Alabama.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
